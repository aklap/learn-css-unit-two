<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gallery</title>
    <!-- <link rel="stylesheet" href="./original.css"> -->
    <link rel="stylesheet" href="./fix.css">
  </head>
  <!--Notice that default margin around the body? Let's override the default user agent style sheet  -->
  <body>
    <!--Why did we creat this more heavily nested structure? -> semantics  -->
    <section>
      <!--If we compare this title to the title in our last gallery we notice the font-size is smaller
          Why? -> Open DevTools -> user agent style sheet (compare to anchors) -> webkit -->
      <h1>Under the Sea</h1>
      <!--With the introduction of this structure we notice that our images no longer align with
         out title. Why? Open devTools -> discuss margins, show box model -->
      <figure class="photo">
        <img src="./images/blue-jelly.jpg" alt="Blue Jellyfish">
        <!--We want this figcaption text to be the width as the image. How?
         Let's inspect in DevTools. First let's try giving our .photo container an
         explicity width of 600px. -> overflow:hidden; Not great. How about just setting
         width to exact size of image (1000px)? That does the trick but brittle. What if client
         wants to change image width? Broken again. Let's solve this in a more flexible way...

         We can set imaage width to 100% and then it will take up
         the entire width of it's container like the figcaption is doing. The aspect ratio is destroyed.
         Remove height property. That looks ok but these images are a too big now. Set width of
         container. -->
        <figcaption>Photo by <a href="#">Nick Fewings</a></figcaption>
      </figure>
      <figure class="photo">
        <img src="./images/blowfish.jpg" alt="Blowfish">
        <figcaption>Photo by <a href="#">Vlad Tchompalov</a></figcaption>
      </figure>
      <figure class="photo">
        <img src="./images/eel.jpg" alt="Eel">
        <figcaption>Photo by <a href="#">Kevin Lanceplaine</a></figcaption>
      </figure>
      <figure class="photo">
        <img src="./images/pink-jelly.jpg" alt="Pink Jellyfish">
        <figcaption>Photo by <a href="#">Francisco Jesús Navarro Hernández</a></figcaption>
      </figure>
      <figure class="photo">
        <img src="./images/starfish.jpg" alt="Starfish">
        <figcaption>Photo by <a href="#">Wexor Tmg</a></figcaption>
      </figure>
      <figure class="photo">
        <img src="./images/turtle.jpg" alt="Turtle">
        <figcaption>Photo by <a href="#">David Clode</a></figcaption>
      </figure>
    </section>
  </body>
</html>
